<!-- menu card: -->
<div class="menuCard adminMenuCard stopPropagation clipChildren">
    <div class="deleteCardIconContainer clickable" hidden>
        <i class="flaticon-381-multiply-1 deleteCardIcon"></i>
    </div>
    <div class="menuImageCard">
        <div class="menuImageCardHeader">
            <div class="cookingTimeContainer menuCardTag"><span><i class="flaticon-381-clock"></i>
                </span>
                <span class="cookingTime">15</span>
                <span> min</span>
            </div>
            <div class="mealCategory menuCardTag"></div>
        </div>
        <div class="gradientShadow">
            <div class="mealDescription">
                <div>
                    <span class="iconContainer">
                        <i class="flaticon-381-view-2 visible"></i>
                    </span>
                    <span class="mealName">ok</span>
                </div>
                <div class="priceContainer"><span class="mealPrice"></span><span>MXN</span></div>
            </div>
        </div>
    </div>
    <div class="menuCardFooter">
        <label class="form-switch">
            <input type="checkbox" class="menuCardSwitch" checked>
            <i></i>
        </label>
        <span class="ingredientsDescription clickable badge light badge-secondary">
            <i class="fas fa-pepper-hot"></i>
            <span class="ingredientsRatio">
                <span class="ingredientsVariableAmount"></span>
                /
                <span class="ingredientsFixedAmount"></span>
            </span>
        </span>
    </div>
</div>

<div class="categoryItem menuCard clickable">
    <div class="deleteCardIconContainer clickable" hidden>
        <i class="flaticon-381-multiply-1 deleteCardIcon"></i>
    </div>
    <span class="categoryName"></span>
</div>

<div class="searchBoardItem userItem clickable">
    <div class="deleteItemIconContainer clickable" hidden>
        <i class="flaticon-381-multiply-1 deleteItemIcon"></i>
    </div>
    <div class="userInfoContainer clipChildren">
        <span class="userType"></span>
        <div class="userPicture"></div>
        <span>
            <span class="itemName"></span>
            <span class="userIdentity" hidden>(TÃº)</span>
        </span>
    </div>
</div>
